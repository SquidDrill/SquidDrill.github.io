<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SquidDrill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0a;
      color: #dcdcdc;
      overflow: hidden;
    }
    .fog-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.03) 0%, transparent 80%);
      pointer-events: none;
      z-index: 1;
      animation: moveFog 120s linear infinite;
    }
    @keyframes moveFog {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -30px); }
      100% { transform: translate(0, 0); }
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 60px;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 2.5em;
      color: #c9c9ff;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }
    nav a:hover { color: white; }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #555;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 8px;
    }

    #music-popup {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 0.9em;
      display: none;
      backdrop-filter: blur(6px);
      color: white;
      z-index: 10;
    }

    #music-popup button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.1em;
      margin-left: 10px;
      cursor: pointer;
    }

    #music-popup button:hover { color: white; }
  </style>
</head>
<body>
  <div class="fog-layer"></div>

  <div class="container">
    <img src="avatar.png" class="avatar" alt="Avatar" />
    <h1>SquidDrill</h1>
    <p class="tagline">currently buffering existence</p>
    <nav>
      <a href="#">about</a>
      <a href="#">posts</a>
      <a href="#">socials</a>
    </nav>
  </div>

  <button id="music-btn" onclick="toggleMusicPopup()">üéµ music</button>
  <div id="music-popup">
    <span id="song-name">‚ô´ loading...</span>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
    <button onclick="toggleMute()">üîä</button>
  </div>

  <audio id="bg-audio" preload="auto">
    <source id="audio-source" src="" type="audio/mp3" />
  </audio>

  <script>
    const audio = document.getElementById("bg-audio");
    const source = document.getElementById("audio-source");
    const songName = document.getElementById("song-name");

    const playlist = [
      { title: "lofi1", src: "songs/lofi1.mp3" },
      { title: "lofi2", src: "songs/lofi2.mp3" },
      { title: "lofi3", src: "songs/lofi3.mp3" }
    ];

    let currentTrack = 0;

    function loadTrack(index) {
      source.src = playlist[index].src;
      songName.textContent = "‚ô´ " + playlist[index].title;
      audio.load();
      audio.play().then(() => {
        console.log("Music started");
      }).catch(err => {
        console.log("Music blocked:", err.message);
      });
    }

    function toggleMute() {
      audio.muted = !audio.muted;
      document.querySelector("#music-popup button:last-child").textContent = audio.muted ? "üîá" : "üîä";
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function toggleMusicPopup() {
      const popup = document.getElementById("music-popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Allow user to click anywhere to start music (autoplay workaround)
    document.body.addEventListener("click", () => {
      if (audio.paused) {
        loadTrack(currentTrack);
      }
    }, { once: true });
  </script>
</body>
</html>
