<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SquidDrill</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0a;
      color: #dcdcdc;
      overflow-x: hidden;
    }
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
      animation: fogMove 120s linear infinite;
      pointer-events: none;
      z-index: 0;
      filter: blur(8px);
    }
    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
    .container {
      text-align: center;
      padding-top: 60px;
      position: relative;
      z-index: 1;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }
    .avatar:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }
    h1 {
      font-size: 2.5em;
      margin: 0.5rem 0 0;
      color: #c9c9ff;
    }
    .tagline {
      font-size: 1em;
      color: #888;
      margin-bottom: 1.5rem;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #bbb;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      display: none;
      max-width: 600px;
      margin: 2rem auto;
      font-size: 1em;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }
    section.active {
      display: block;
    }
    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: underline;
      color: #999;
      cursor: pointer;
    }
    #music-control {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 99;
      background: rgba(0,0,0,0.5);
      border: none;
      color: #ccc;
      font-size: 0.9em;
      padding: 6px 12px;
      cursor: pointer;
    }
    .copy-btn {
      margin-left: 8px;
      padding: 2px 6px;
      font-size: 0.8em;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="fog"></div>

  <div class="container">
    <img src="avatar.png" alt="avatar" class="avatar" />
    <h1>SquidDrill</h1>
    <p class="tagline">currently buffering existence</p>
    <nav>
      <a href="#" onclick="openSection('about')">about</a> |
      <a href="#" onclick="openSection('socials')">socials</a> |
      <a href="#" onclick="openSection('posts')">posts</a>
    </nav>
  </div>

  <section id="about">
    <p>I think, therefore I log off.<br>Probably overthinking something right now.</p>
    <span class="back-btn" onclick="closeSection('about')">← back</span>
  </section>

  <section id="posts">
    <p>Nothing here yet... but something always brews under the surface.</p>
    <span class="back-btn" onclick="closeSection('posts')">← back</span>
  </section>

  <section id="socials">
    <p>GitHub: <a href="https://github.com/SquidDrill" target="_blank">SquidDrill</a></p>
    <p>Discord: <span id="discordID">squiddrilll</span>
    <button class="copy-btn" onclick="copyToClipboard('squiddrilll')">copy</button></p>
    <span class="back-btn" onclick="closeSection('socials')">← back</span>
  </section>

  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/06/21/audio_783a184b92.mp3" type="audio/mp3">
  </audio>
  <button id="music-control" onclick="toggleMusic()">♫ music</button>

  <script>
    function openSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function closeSection(id) {
      document.getElementById(id).classList.remove("active");
    }

    function toggleMusic() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
        document.getElementById("music-control").innerText = "♫ music";
      } else {
        audio.pause();
        document.getElementById("music-control").innerText = "♫ muted";
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
</body>
</html>
