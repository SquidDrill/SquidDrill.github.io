<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SquidDrill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0a0a;
      color: #dcdcdc;
    }

    .fog-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.03) 0%, transparent 80%);
      pointer-events: none;
      z-index: 1;
      animation: moveFog 120s linear infinite;
    }

    @keyframes moveFog {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -30px); }
      100% { transform: translate(0, 0); }
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      cursor: pointer;
      overflow: hidden;
    }

    .ripple-transition {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #c9c9ff;
      border-radius: 50%;
      transform: scale(0);
      opacity: 0.25;
      pointer-events: none;
      z-index: 999;
      animation: none;
    }

    @keyframes rippleExpand {
      0% {
        transform: scale(0);
        opacity: 0.25;
      }
      100% {
        transform: scale(60);
        opacity: 0;
      }
    }

    .container {
      display: none;
      text-align: center;
      padding-top: 60px;
      position: relative;
      z-index: 2;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
      cursor: pointer;
    }

    nav a:hover { color: white; }

    .modal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      max-width: 300px;
      background: rgba(0,0,0,0.8);
      padding: 18px;
      border-radius: 12px;
      z-index: 10;
    }

    .modal button {
      margin-top: 10px;
      background: transparent;
      color: #ccc;
      border: 1px solid #555;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .modal button:hover {
      color: white;
      border-color: white;
    }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #555;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 8px;
    }

    #music-popup {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 0.9em;
      display: none;
      backdrop-filter: blur(6px);
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="fog-layer"></div>

  <!-- Intro Screen -->
  <div class="intro-screen" onclick="startSite(event)">
    <div class="ripple-transition" id="ripple"></div>
    <h1>// booting into the void</h1>
    <p>click anywhere to continue</p>
  </div>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <img src="avatar.png" class="avatar" alt="Avatar" />
    <h1>SquidDrill</h1>
    <p class="tagline">currently buffering existence</p>
    <nav>
      <a onclick="openModal('about')">about</a>
      <a onclick="openModal('posts')">posts</a>
      <a onclick="openModal('socials')">socials</a>
    </nav>
  </div>

  <!-- Modals -->
  <div id="about" class="modal">
    <h3>About Me</h3>
    <p>Just a human trying to style the void.</p>
    <button onclick="closeAllModals()">Close</button>
  </div>

  <div id="posts" class="modal">
    <h3>Posts</h3>
    <p>Nothing posted yet... but the thoughts linger.</p>
    <button onclick="closeAllModals()">Close</button>
  </div>

  <div id="socials" class="modal">
    <h3>Socials</h3>
    <p>
      GitHub: <span onclick="copyText('SquidDrill')" style="cursor:pointer;">SquidDrill</span><br>
      Discord: <span onclick="copyText('squiddrilll')" style="cursor:pointer;">squiddrilll</span>
    </p>
    <button onclick="closeAllModals()">Close</button>
  </div>

  <!-- Music Player -->
  <button id="music-btn" onclick="toggleMusicPopup()">üéµ music</button>
  <div id="music-popup">
    <span id="song-name">‚ô´ loading...</span>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
    <button onclick="toggleMute()">üîä</button>
  </div>
  <audio id="bg-audio" preload="auto">
    <source id="audio-source" src="" type="audio/mp3" />
  </audio>

  <!-- Scripts -->
  <script>
    function startSite(event) {
      const ripple = document.getElementById("ripple");
      const intro = document.querySelector(".intro-screen");

      ripple.style.left = event.clientX + "px";
      ripple.style.top = event.clientY + "px";
      ripple.style.transform = "scale(0)";
      ripple.style.animation = "rippleExpand 1s ease-out forwards";

      setTimeout(() => {
        intro.style.display = "none";
        document.getElementById("main-content").style.display = "block";
        if (audio.paused) loadTrack(currentTrack);
      }, 1000);
    }

    function openModal(id) {
      closeAllModals();
      document.getElementById(id).style.display = 'block';
    }

    function closeAllModals() {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => modal.style.display = 'none');
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    function toggleMusicPopup() {
      const popup = document.getElementById("music-popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    const audio = document.getElementById("bg-audio");
    const source = document.getElementById("audio-source");
    const songName = document.getElementById("song-name");

    const playlist = [
      { title: "lofi1", src: "songs/lofi1.mp3" },
      { title: "lofi2", src: "songs/lofi2.mp3" },
      { title: "lofi3", src: "songs/lofi3.mp3" }
    ];
    let currentTrack = 0;

    function loadTrack(index) {
      source.src = playlist[index].src;
      songName.textContent = "‚ô´ " + playlist[index].title;
      audio.load();
      audio.play().catch(err => console.log("Autoplay blocked"));
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function toggleMute() {
      audio.muted = !audio.muted;
      document.querySelector("#music-popup button:last-child").textContent = audio.muted ? "üîá" : "üîä";
    }
  </script>
</body>
</html>
